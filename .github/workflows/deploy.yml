name: Deploy Streamlit App

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout code
    - name: Checkout repo
      uses: actions/checkout@v3

    # 2️⃣ Setup SSH agent with private key
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

    # 3️⃣ Prepare VPS
    - name: Prepare VPS
      run: ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
        "docker rm -f streamlit_app || true && \
         docker rmi streamlit_app || true && \
         mkdir -p ~/streamlit-app"

    # 4️⃣ Sync code to VPS
    - name: Copy files to VPS
      run: rsync -avz --delete ./ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:~/streamlit-app

    # 5️⃣ Build & run Docker container
    - name: Run Docker Container
      run: ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
        "cd ~/streamlit-app && \
         docker compose down || true && \
         docker compose up -d --build"
